        <title id = "Title">Тест по български език</title>

    <body id = "body" onload = "loadUserData(); loadTestData();">
        <!-- #region Default -->
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
        <script src = "https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>

        <a id = "sideMenuButton"></a>
        <div id = "sideMenu"></div>
        <div id = "урочноСъдържаниеList"></div>
        <div id = "упражненияList"></div>
        <div id = "изпитванеList"></div>

        <script>
            window.scroll(
            {
                top: 0,
                left: 0,
                behavior: 'smooth'
            });

            if (document.addEventListener)
            {
                document.addEventListener('contextmenu', function(e)
                {
                    document.getElementById("rightClickMenu").style.display = "block";
                    document.getElementById("rightClickMenuBox").style.top = e.clientY;
                    document.getElementById("rightClickMenuBox").style.left = e.clientX;
                    checkIfSelectedText();
                    e.preventDefault();
                }, false);
            }
            else
            {
                document.attachEvent('oncontextmenu', function()
                {
                    document.getElementById("rightClickMenu").style.display = "block";
                    document.getElementById("rightClickMenuBox").style.top = event.clientY;
                    document.getElementById("rightClickMenuBox").style.left = event.clientX;
                    checkIfSelectedText();
                    window.event.returnValue = false;
                });
            }
		</script>
        <!-- #endregion Default -->

        <div onclick = "closeRightClickMenu()" class = "rightClickMenu" id = "rightClickMenu">
            <div class = "rightClickMenuBox" id = "rightClickMenuBox">
                <a href = "javascript:history.go(-1)">Back</a>
                <a href = "javascript:history.go(+1)">Forword</a>
                <a href = "javascript:history.go(0)">Reload</a>
                <div class = "lineDevider"></div>
                <a onclick = "copySelectedText()" class = "Unactive" id = "rightClickMenuCopyTextButton">Copy text</a>
            </div>
        </div>

        <div class = "bigSideBoxHolder Test" id = "bigSideBoxHolder"><div id = "bigSideBox"></div></div>

        <a href = "../indexAccount.html" onclick = "clearTestData()" class = "topBarName" id = "topBarName"><i class = "fas fa-graduation-cap"></i> Онан</a>
        <div class = "testQuestionCounter">
            <p>
                <questionNumberText id = "testQuestionNumberTextInd">0</questionNumberText> /
                <maximumQuestionsText id = "maximumTestQuestionsTextInd">0</maximumQuestionsText>
            </p>
        </div>
        <div class = "testContent">
            <div class = "testContentQuestion">
                <h1 class = "Question" id = "Question">Въпрос</h1>
                <div class = "answerList">
                    <label class = "Answer">
                        <p id = "AnswerA">
                            Отговор A
                        </p>
                        <input type = "radio" name = "Answer" id = "AnswerAInput">
                        <span class = "checkmark"></span>
                    </label>
                    <label class = "Answer">
                        <p id = "AnswerB">
                            Отговор B
                        </p>
                        <input type = "radio" name = "Answer" id = "AnswerBInput">
                        <span class = "checkmark"></span>
                    </label>
                    <label class = "Answer">
                        <p id = "AnswerC">
                            Отговор C
                        </p>
                        <input type = "radio" name = "Answer" id = "AnswerCInput">
                        <span class = "checkmark"></span>
                    </label>
                    <label class = "Answer">
                        <p id = "AnswerD">
                            Отговор D
                        </p>
                        <input type = "radio" name = "Answer" id = "AnswerDInput">
                        <span class = "checkmark"></span>
                    </label>
                </div>
                <a onclick = "nextQuestion()" class = "testContentQuestionButton">Следващ въпрос</a>
            </div>
        </div>
    </body>
